<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook Hotel</title>
</head>

<body>
  <header>
    <p>Welcome to the famous</p>
    <h1 id='overlook'>Overlook Hotel</h1>
    <div id='address'>
      <p>27500 E Timberline Road</p>
      <p>Sidewinder, CO 80666</p>
    </div>
  </header>
  <main>
    <div class='login hide'>
      <div id='username'>
        <p>
          Username:
        </p>
        <input id='username-input' type='text' name='username' placeholder='Username Here'>
      </div>
      <div id='password'>
        <p>
          Password:
        </p>
        <input id='password-input' type='password' name='password' placeholder='Password Here'>
      </div>
      <button id='login-btn' type='button'>
        Login
      </button>
    </div>
    <div class='manager-page hide'>
      <section id='manager-main'>
        <div id='search-user-section'>
          <div id='search-bar'>
            <p id='search-user'>
              Search Users:
            </p>
            <input id='search-user-input' type='search' name='search' placeholder='Enter User Name'>
          </div>
          <button id='search-user-btn'>
            Search
          </button>
        </div>
        <div id='manager-main-bottom'>
          <p id='manager-main-title'>
            Available Rooms
          </p>
          <div class='found-user hide'>

          </div>
        </div>
      </section>
      <section id='manager-info'>
        <div id='mgr-info-top'>
          <p class='welcome'>Welcome, Manager</p>
          <div id='stats'>
            <div id='total-revenue'>
              <p>
                Today's<br>Revenue:
              </p>
              <span id='revenue'>
              </span>
            </div>
            <div id='num-rooms-available'>
              <p>
                Rooms<br>Available:
              </p>
              <span id='num-rooms'>
              </span>
            </div>
            <div id='percent-booked'>
              <p>
                % Rooms<br>Booked:
              </p>
              <span id='percentage'>
              </span>
            </div>
          </div>
        </div>
        <div id='mgr-current-bookings'>
          <p id='current-bookings-title'>
            Current Bookings
          </p>
        </div>
      </section>
    </div>
    <div class='guest-page'>
      <nav id='guest-nav'>
        <div id='guest-nav-top'>
          <button id='book-room-btn'>
            Book A Room
          </button>
          <button id='browse-rooms-btn'>
            Browse Rooms
          </button>
        </div>
        <div id='guest-nav-bottom'>

        </div>
      </nav>
      <div id='guest-main'>
        <div class='guest-main-display hide'>
         
        </div>
        <div class='booking-form-section hide'>
          <div id='booking-form'>
            <label for='select-date'>Enter a date:</label>
            <input id='select-date-input' type='date' name='select-date'>
            <button id='select-date-btn'>Select</button>
          </div>
          <div id='card-holder'>
            
          </div>
        </div>
      </div>
      <div id='guest-info'>
        <div id='guest-info-top'>
          <p class='welcome'>Welcome, Customer</p>
          <div id='amount-spent'>
            <p>Total Amount Spent:</p>
            <p id='amount'>
              
            </p>
          </div>
        </div>
        <div id='guest-info-bottom'>
          <p id='my-bookings-title'>My Bookings</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
